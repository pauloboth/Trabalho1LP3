<ui:composition template="./../modelos/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">Categorias</ui:define>

    <ui:define name="breadcrumb">
        <li><h:link value="Categorias" outcome="/faces/view/folder/categorialst" /></li>
        <li><h:link value="Categoria"/></li>
    </ui:define>

    <ui:define name="main-content">
        <div class="panel panel-body">
            <h3><h:outputText value="Dados da Categoria"/></h3>
            <f:view>
                <h:form styleClass="form-horizontal">
                    <h:inputHidden id="cat_id" value="#{categoriaBean.categoria.cat_id}" />
                    <div class="form-group">
                        <h:outputLabel value="Nome: " for="nome" styleClass="control-label col-sm-1" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText pt:required="required" id="nome" value="#{categoriaBean.categoria.cat_nome}" title="Nome da Categoria" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-1 col-md-11 col-sm-offset-0 col-sm-12 btn-group-separated">
                            <h:link styleClass="btn btn-default" value="Cancelar" outcome="#{categoriaBean.listar()}" />
                            <h:commandButton styleClass="btn btn-primary" value="Salvar" action="#{categoriaBean.salvar()}"></h:commandButton>
                        </div>
                    </div>
                </h:form>
            </f:view>
        </div>
    </ui:define>
</ui:composition>
