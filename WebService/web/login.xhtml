<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <h:head>
        <!--        <link rel="icon" href="{resource['img/favicon.ico']}" sizes="16x16" />-->
        <title>Login</title>
<!--        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700|Signika:400,700" rel="stylesheet" type="text/css"/>-->
        <h:outputStylesheet name="./bootstrap/css/bootstrap.min.css" />
        <h:outputStylesheet name="./font-awesome/css/font-awesome.min.css" />
        <h:outputStylesheet name="./css/css.css" />
        <h:outputScript name="./js/jquery-2.1.3.min.js"></h:outputScript>
        <h:outputScript name="./bootstrap/js/bootstrap.min.js"></h:outputScript>
        <h:outputScript name="./js/default.js"></h:outputScript>
        <c:if test="#{request.getRemoteUser() != null}">
            <meta http-equiv="refresh" content="0;view/index.xhtml"></meta>
        </c:if>
        <script type="text/javascript">
            $(function() {
                $('#input-user').focus();
            });
        </script>
    </h:head>
    
    <h:body styleClass="page-login">
        <div class="page-container">
            <div class="logo">
                <h1>
                    <h:graphicImage alt="SERIPLAST Serigrafia" name="img/logo.jpg" style="width: 400px;"></h:graphicImage>
                </h1>
            </div>
            <div class="login-container">
                <div class="form-login">
                    <form name="frmLogin" method="POST" action="j_security_check">
                        <h3 class="title">Faça login em sua conta</h3>
                        <h:panelGroup layout="block" styleClass="alert alert-danger alert-dismissable" rendered="${param.fail == 1}">
                            <button class="close" type="button">
                                <i class="fa fa-close"></i>
                            </button>
                            <span id="alertMsg">Usuário ou senha inválidos.</span>
                        </h:panelGroup>
                        <div class="form-group form-group-lg">
                            <div class="form-control-icon">
                                <i class="fa fa-user"></i>
                                <input name="j_username" placeholder="Usuário" type="text" class="input-user form-control" id="input-user" required="required" autofocus="autofocus" />
                            </div>
                        </div>
                        <div class="form-group form-group-lg">
                            <div class="form-control-icon">
                                <i class="fa fa-key"></i>
                                <input name="j_password" placeholder="Senha" type="password" class="input-password form-control" id="input-password" required="required" />
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn-lg btn btn-primary btn-block input-send">
                                Login
                                <i class="fa fa-chevron-right"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="copyright">
                2015 © SERIPLAST Serigrafia
            </div>
        </div>
    </h:body>
</html>
