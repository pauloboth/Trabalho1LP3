<ui:composition template="./../modelos/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="header">
        <script type="text/javascript">
            function bindClickEsp() {
                console.log("bindClickEsp");
                $('.esp-link').click(function (event) {
                    if (!($(event.target).hasClass('btn') || $(event.target).hasClass('fa'))) { //clique nos botões
                        var $link = $(this);
                        var $form = $('.esp-form[data-esp=' + $(this).data('esp') + ']');
                        $link.addClass('hidden');
                        $form.removeClass('hidden');
                        $('.Esp', $form).focus();
                    }
                    return false;
                });
                shEsp();
            }

            function shEsp() {
                console.log("shEsp");
                $('.Esp').each(function (i, e) {
                    var id = $(e).data('esp');
                    var $link = $('.esp-link[data-esp=' + id + ']');
                    var $form = $('.esp-form[data-esp=' + id + ']');
                    if ($(e).val() === "") {
                        $form.removeClass('hidden');
                        $link.addClass('hidden');
                    } else {
                    }
                });
            }
            function saveEsp(id) {
                console.log("saveEsp");
                var $link = $('.esp-link[data-esp=' + id + ']');
                var $form = $('.v-form[data-esp=' + id + ']');
                if ($('.Esp', $form).val() === "") {
                    $('.Esp', $form).parent().addClass('has-error has-feedback');
                    $('.Esp', $form).attr('placeholder', 'Por favor, preencha a especificação');
                    $('.Esp', $form).focus();
                } else {
                    $link.removeClass('hidden');
                    $form.addClass('hidden');
                }
                return false;
            }
            //http://stackoverflow.com/questions/13540298/proccess-onclick-function-after-ajax-call-fajax
            function ajaxEspecificacao(data) {
                console.log("ajaxEspecificacao");
                console.log(data);
                switch (data.status) {
                    case "begin":
                        break;
                    case "complete":
                        break;
                    case "success":
                        bindClickEsp();
                        break;
                }
            }

            $(function () {
                bindClickEsp();
            });
        </script>
    </ui:define>
    <ui:define name="title">Produtos</ui:define>

    <ui:define name="breadcrumb">
        <li><h:link value="Produtos" outcome="/faces/view/folder/produtolst" /></li>
        <li><h:link value="Produto"/></li>
    </ui:define>

    <ui:define name="main-content">
        <style>
            .form-group select{
                height: 34px;
            }
        </style>
        <div class="panel panel-body">
            <h3><h:outputText value="Dados do Produto"/></h3>
            <f:view>
                <h:form styleClass="form-horizontal" id="frmProduto">
                    <h:inputHidden id="idiCodigo" value="#{produtoBean.produto.pro_id}" />
                    <div class="row">

                        <div class="col-md-6 col-xs-12">
                            <div class="form-group">
                                <label for="nome" class="col-sm-4 control-label">Nome:</label>
                                <div class="col-sm-8">
                                    <h:inputText pt:required="required" id="nome" value="#{produtoBean.produto.pro_nome}" title="Nome do Produto" styleClass="form-control" pt:autofocus="" />
                                </div>  
                            </div>
                        </div>

                        <div class="col-md-6 col-xs-12">
                            <div class="form-group">
                                <label for="tipo" class="col-sm-4 control-label">Tipo: </label>
                                <div class="col-sm-8">
                                    <h:selectOneMenu pt:required="required" id="tipo" value="#{produtoBean.produto.pro_tipo}" title="Poduto ou Serviço" styleClass="form-control" pt:autofocus="">
                                        <f:selectItem  itemValue="1" itemLabel="Produto"/>
                                        <f:selectItem  itemValue="2" itemLabel="Serviço"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6 col-xs-12">
                            <div class="form-group">
                                <label for="status" class="col-sm-4 control-label">Status: </label>
                                <div class="col-sm-8">
                                    <h:selectOneMenu pt:required="required" id="status" value="#{produtoBean.produto.pro_status}" title="Status" styleClass="form-control" pt:autofocus="">
                                        <f:selectItem  itemValue="1" itemLabel="Ativo"/>
                                        <f:selectItem  itemValue="2" itemLabel="Bloqueado"/>
                                        <f:selectItem  itemValue="3" itemLabel="Excluído"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6 col-xs-12">
                            <div class="form-group">
                                <label for="estoque" class="col-sm-4 control-label">Estoque:</label>
                                <div class="col-sm-8">
                                    <h:inputText pt:type="number" pt:required="required" id="estoque" value="#{produtoBean.produto.pro_estoque}" title="Quantidade em Estoque" styleClass="form-control" pt:autofocus="" />
                                </div>  
                            </div>
                        </div>

                        <div class="col-md-6 col-xs-12">
                            <div class="form-group">
                                <label for="preco" class="col-sm-4 control-label">Preço: </label>
                                <div class="col-sm-8">
                                    <h:inputText pt:type="number" pt:required="preco" id="preco" value="#{produtoBean.produto.pro_preco}" title="Preço do produto" styleClass="form-control" pt:autofocus="" />
                                </div>  
                            </div>
                        </div>

                        <div class="col-md-6 col-xs-12">
                            <div class="form-group">
                                <label for="categoria" class="col-sm-4 control-label">Categoria: </label>
                                <div class="col-sm-8">
                                    <h:selectOneMenu id="categoria" converter="categoriaConverter" value="#{produtoBean.produto.categoria}" styleClass="form-control" pt:autofocus="" >
                                        <f:selectItems value="#{produtoBean.lsCategorias}" var="cat" itemLabel="#{cat.toString()}" itemValue="#{cat}"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-12 col-xs-12">
                            <div class="form-group">
                                <label for="descricao" class="col-sm-2 control-label">Descrição: </label>
                                <div class="col-sm-10">
                                    <h:inputTextarea id="descricao" value="#{produtoBean.produto.pro_descricao}" title="Descrição do Produto" styleClass="form-control" pt:autofocus="" />
                                </div>  
                            </div>
                        </div>

                    </div>

                    <h:panelGroup layout="block" id="forEachEspecificacoes">
                        <div class="especificacoes form-group list-group">
                            <c:forEach items="#{produtoBean.produto.produtoEsp}" var="proEsp" varStatus="loopEsp">
                                <div class="col-xs-12" style="margin-bottom: 15px;">
                                    <div class="list-group-item">
                                        <div class="row">
                                            <div class="col-xs-1 btn-group pull-right">
                                                <h:commandLink immediate="true" styleClass="btn btn-danger" action="#{produtoBean.deProdutoEsp(proEsp)}">
                                                    <f:ajax execute="@form"
                                                            render="frmProduto:forEachEspecificacoes" 
                                                            onevent="ajaxEspecificacao" />
                                                    <i class="fa fa-remove"></i>
                                                </h:commandLink>
                                            </div>
                                            <div class="col-md-6 col-xs-12">
                                                <div class="row">
                                                    <label for="especificacao" class="col-sm-4 control-label">Especificação: </label>
                                                    <div class="col-sm-8">
                                                        <h:selectOneMenu id="especificacao" converter="especificacaoConverter" value="#{proEsp.especificacao}" styleClass="form-control" pt:autofocus="" >
                                                            <f:selectItems value="#{produtoBean.lsEspecificacoes}" var="esp" itemLabel="#{esp.toString()}" itemValue="#{esp}"/>
                                                        </h:selectOneMenu>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-md-5 col-xs-12">
                                                <div class="row">
                                                    <label for="valorEsp" class="col-sm-3 control-label">Valor: </label>
                                                    <div class="col-sm-9">
                                                        <h:inputText pt:placeholder="Valor da Especificação" value="#{proEsp.prs_descricao}" title="Valor da Especificação" styleClass="form-control Esp" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </c:forEach>

                            <div class="col-xs-12">
                                <h:commandLink immediate="true" styleClass="list-group-item list-group-item-success text-center" action="#{produtoBean.addProdutoEsp}">
                                    <f:ajax execute="@all"
                                            render="frmProduto:forEachEspecificacoes" 
                                            onevent="ajaxEspecificacao" />
                                    <i class="fa fa-plus"></i>Adicionar Especificação
                                </h:commandLink>
                            </div>
                        </div>
                    </h:panelGroup>

                    <div class="form-group">
                        <div class="col-md-offset-1 col-md-11 col-sm-offset-0 col-sm-12 btn-group-separated">
                            <h:link styleClass="btn btn-default" value="Cancelar" outcome="#{produtoBean.listar()}" />
                            <h:commandButton styleClass="btn btn-primary" value="Salvar" action="#{produtoBean.salvar()}"></h:commandButton>
                        </div>
                    </div>
                </h:form>
            </f:view>
        </div>
    </ui:define>
</ui:composition>
