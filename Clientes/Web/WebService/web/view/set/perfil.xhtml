<ui:composition template="./../modelos/default.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        Perfil do Usuário
    </ui:define>

    <ui:define name="breadcrumb">
        <li>Perfil</li>
    </ui:define>

    <ui:define name="main-content">
        <div class="panel panel-body">
            <h3><h:outputText value="Dados do Usuário"/></h3>
            <f:view>
                <h:form styleClass="form-horizontal" enctype="multipart/form-data">
                    <div class="form-group">
                        <h:outputLabel value="Foto do Perfil:" for="photo" styleClass="control-label col-md-2 col-sm-12" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputFile id="photo" title="Arquivo" value="#{loginBean.file}"/> 
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10 col-sm-offset-0 col-sm-12 btn-group-separated">
                            <h:commandButton styleClass="btn btn-primary" value="Salvar" action="#{loginBean.save()}"></h:commandButton>
                        </div>
                    </div>
                </h:form>
            </f:view>
        </div>
    </ui:define>

</ui:composition>
