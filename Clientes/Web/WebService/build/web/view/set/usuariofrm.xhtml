<ui:composition template="./../modelos/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        ${usuarioBean.pTitle}
    </ui:define>

    <ui:define name="breadcrumb">
        <li>Configurações</li>
        <li><h:link value="${usuarioBean.pTitle}" outcome="/faces/view/set/usuariolst" /></li>
    </ui:define>

    <ui:define name="main-content">
        <div class="panel panel-body">
            <h3><h:outputText value="Dados do ${usuarioBean.sTitle}"/></h3>
            <f:view>
                <h:form styleClass="form-horizontal">
                    <div class="form-group">
                        <h:outputLabel value="Pessoa:" for="pesCidade" styleClass="control-label col-sm-1" />
                        <div style="padding-top: 5px" class="col-md-6 col-sm-12">
                            <h:selectOneMenu value="#{usuarioBean.usuario.pessoa}" converter="pessoaConverter" id="pesCidade" class="form-control">
                                <f:selectItems value="#{pessoaBean.pessoas}" var="pessoa" />
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Usuário" for="idiDescricao1" styleClass="control-label col-sm-1" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputText pt:required="required" id="idiDescricao1" value="#{usuarioBean.usuario.usuLogin}" title="Usuário" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Senha" for="idiDescricao2" styleClass="control-label col-sm-1" />
                        <div class="col-md-6 col-sm-12">
                            <h:inputSecret pt:required="required" id="idiDescricao2" value="#{usuarioBean.usuario.usuSenha}" title="Senha" styleClass="form-control" pt:autofocus="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Status" for="emeObrigatorio" styleClass="control-label col-sm-1" />
                        <div style="padding-top: 5px" class="col-md-6 col-sm-12">
                            <h:selectBooleanCheckbox value="#{usuarioBean.usuario.usuStatus}" id="emeObrigatorio" title="emeObrigatorio" />
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-md-offset-1 col-md-11 col-sm-offset-0 col-sm-12 btn-group-separated">
                            <h:link styleClass="btn btn-default" value="Cancelar" outcome="#{usuarioBean.listar()}" />
                            <h:commandButton styleClass="btn btn-primary"  value="Salvar" action="#{usuarioBean.salvar()}"></h:commandButton>
                        </div>
                    </div>
                </h:form>
            </f:view>
        </div>
    </ui:define>

</ui:composition>
