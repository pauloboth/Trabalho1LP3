<ui:composition template="./../modelos/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">Propostas</ui:define>

    <ui:define name="breadcrumb">
        <li><h:link value="Propostas" outcome="/faces/view/folder/propostalst" /></li>
        <li><h:link value="Proposta"/></li>
    </ui:define>

    <ui:define name="main-content">
        <div class="panel panel-body">
            <h3><h:outputText value="Dados da Proposta"/></h3>
            <f:view>
                <h:form styleClass="form-horizontal">
                    <h:inputHidden id="cat_id" value="#{propostaBean.proposta.prs_id}" />

                    <div class="col-md-6 col-xs-12">
                        <div class="form-group">
                            <label for="vendedor" class="col-sm-4 control-label">Vendedor: </label>
                            <div class="col-sm-8">
                                <h:selectOneMenu id="vendedor" converter="pessoaConverter" value="#{propostaBean.proposta.vendedor}" styleClass="form-control" pt:autofocus="" >
                                    <f:selectItems value="#{propostaBean.lsPessoa}" var="pes" itemLabel="#{pes.toString()}" itemValue="#{pes}"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-xs-12">
                        <div class="form-group">
                            <label for="comprador" class="col-sm-4 control-label">Comprador: </label>
                            <div class="col-sm-8">
                                <h:selectOneMenu id="comprador" converter="pessoaConverter" value="#{propostaBean.proposta.comprador}" styleClass="form-control" pt:autofocus="" >
                                    <f:selectItems value="#{propostaBean.lsPessoa}" var="pes" itemLabel="#{pes.toString()}" itemValue="#{pes}"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 col-xs-12">
                        <div class="form-group">
                            <label for="produto" class="col-sm-4 control-label">Produto: </label>
                            <div class="col-sm-8">
                                <h:selectOneMenu id="produto" converter="produtoConverter" value="#{propostaBean.proposta.produto}" styleClass="form-control" pt:autofocus="" >
                                    <f:selectItems value="#{propostaBean.lsProduto}" var="pro" itemLabel="#{pro.toString()}" itemValue="#{pro}"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 col-xs-12">
                        <div class="form-group">
                            <label for="valor" class="col-sm-4 control-label">Valor: </label>
                            <div class="col-sm-8">
                                <h:inputText pt:required="required" id="valor" value="#{propostaBean.proposta.prs_valor}" styleClass="form-control" pt:autofocus="" />
                            </div>
                        </div>
                    </div>

                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="desc" class="col-sm-2 control-label">Descrição: </label>
                            <div class="col-sm-10">
                                <h:inputTextarea id="desc" value="#{propostaBean.proposta.prs_descricao}" styleClass="form-control" pt:autofocus="" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-offset-1 col-md-11 col-sm-offset-0 col-sm-12 btn-group-separated">
                            <h:link styleClass="btn btn-default" value="Cancelar" outcome="#{propostaBean.listar()}" />
                            <h:commandButton styleClass="btn btn-primary" value="Salvar" action="#{propostaBean.salvar()}"></h:commandButton>
                        </div>
                    </div>
                </h:form>
            </f:view>
        </div>
    </ui:define>
</ui:composition>
