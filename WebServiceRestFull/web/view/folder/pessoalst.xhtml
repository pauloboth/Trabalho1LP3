<ui:composition template="../modelos/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">Pessoas</ui:define>

    <ui:define name="breadcrumb">
        <li><h:link value="Pessoas"/></li>
    </ui:define>

    <ui:define name="main-content">
        <div class="panel panel-body">
            <h3><h:outputText value="Lista de Pessoas"/></h3>
            <div class="btns-top-table">
                <h:link outcome="pessoafrm" styleClass="btn btn-success">
                    <i class="fa fa-plus"></i> Inserir Pessoa
                </h:link>
            </div>
            <h:form>

                <h:dataTable value="${pessoaBean.pessoas}" var="item" styleClass="dataTable table table-bordered table-striped">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nome"/>
                        </f:facet>
                        <h:outputText value="${item.getPes_nome()}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Email"/>
                        </f:facet>
                        <h:outputText value="${item.getPes_email()}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Cidade"/>
                        </f:facet>
                        <h:outputText value="${item.getPes_cidade()}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Estado"/>
                        </f:facet>
                        <h:outputText value="${item.getPes_estado()}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Pais"/>
                        </f:facet>
                        <h:outputText value="${item.getPes_pais()}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Grupo"/>
                        </f:facet>
                        <h:outputText value="${item.getGrupo().toString()}"/>
                    </h:column>
                    <h:column headerClass="col-editar-header">
                        <f:facet name="header">
                            <h:outputText value="Editar"/>
                        </f:facet>
                        <h:commandLink action="${pessoaBean.edit(item)}">
                            <i class="fa fa-pencil"></i> Editar
                        </h:commandLink>
                    </h:column>

                    <h:column headerClass="col-excluir-header">
                        <f:facet name="header">
                            <h:outputText value="Excluir"/>
                        </f:facet>
                        <h:commandLink onclick="return confirm('Deseja realmente excluir a Pessoa?');" action="${pessoaBean.delete(item)}">
                            <i class="fa fa-trash"></i> Excluir
                        </h:commandLink>
                    </h:column> 

                </h:dataTable>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
