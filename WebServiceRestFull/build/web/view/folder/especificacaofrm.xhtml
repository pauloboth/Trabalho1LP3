<ui:composition template="./../modelos/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">Especificações</ui:define>

    <ui:define name="breadcrumb">
        <li><h:link value="Especificações" outcome="/faces/view/folder/especificacaolst" /></li>
        <li><h:link value="Especificação"/></li>
    </ui:define>

    <ui:define name="main-content">
        <div class="panel panel-body">
            <h3><h:outputText value="Dados da Especificação"/></h3>
            <f:view>
                <h:form styleClass="form-horizontal">
                    <h:inputHidden id="idiCodigo" value="#{especificacaoBean.especificacao.esp_id}" />
                    <div class="row">

                        <div class="col-md-6 col-xs-12">
                            <div class="form-group">
                                <label for="nome" class="col-sm-4 control-label">Nome:</label>
                                <div class="col-sm-8">
                                    <h:inputText pt:required="required" id="nome" value="#{especificacaoBean.especificacao.esp_nome}" title="Nome da Especificação" styleClass="form-control" pt:autofocus="" />
                                </div>  
                            </div>
                        </div>

                        <div class="col-md-6 col-xs-12">
                            <div class="form-group">
                                <label for="tipo" class="col-sm-4 control-label">Tipo: </label>
                                <div class="col-sm-8">
                                    <h:selectOneMenu pt:required="required" id="tipo" value="#{especificacaoBean.especificacao.esp_tipo}" title="Tipo de Especificação" styleClass="form-control" pt:autofocus="">
                                        <f:selectItem  itemValue="1" itemLabel="Numérico"/>
                                        <f:selectItem  itemValue="2" itemLabel="Unidade"/>
                                        <f:selectItem  itemValue="3" itemLabel="Texto"/>
                                        <f:selectItem  itemValue="4" itemLabel="Monetário"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6 col-xs-12">
                            <div class="form-group">
                                <label for="status" class="col-sm-4 control-label">Status: </label>
                                <div class="col-sm-8">
                                    <h:selectOneMenu pt:required="required" id="status" value="#{especificacaoBean.especificacao.esp_status}" title="Status" styleClass="form-control" pt:autofocus="">
                                        <f:selectItem  itemValue="1" itemLabel="Ativo"/>
                                        <f:selectItem  itemValue="2" itemLabel="Bloqueado"/>
                                        <f:selectItem  itemValue="3" itemLabel="Excluído"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>
                        </div>
                        
                    </div>

                    <div class="form-group">
                        <div class="col-md-offset-1 col-md-11 col-sm-offset-0 col-sm-12 btn-group-separated">
                            <h:link styleClass="btn btn-default" value="Cancelar" outcome="#{especificacaoBean.listar()}" />
                            <h:commandButton styleClass="btn btn-primary" value="Salvar" action="#{especificacaoBean.salvar()}"></h:commandButton>
                        </div>
                    </div>
                </h:form>
            </f:view>
        </div>
    </ui:define>
</ui:composition>
